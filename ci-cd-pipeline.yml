# Name of your workflow, will be visible in the GitHub UI
name: CI/CD Pipeline

# When should this workflow be triggered?
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# The jobs that this workflow will execute
